{% extends 'base.html' %}
{% block title %}
    Update profile
{% endblock %}

{% block body %}
    <h1>UpdateProfile</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit"  class="btn btn-primary  btn-sm">Update</button>
    <button type="button"  class="btn btn-secondary btn-sm">
        <a href="{% url 'accounts:profile' %}"><font color="white"> Back </a>
    </button>
</form>
{% endblock %}
